name: Linting

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run lint
      - run: npm run test:unit
      - run: npm run test:e2e
        env:
          GI_KEY: ${{ secrets.GI_KEY }}
      - run: npm run compile-sass
        env:
          CI: true